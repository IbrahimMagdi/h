<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/static/Img_else/logo/logo.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/website/login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/website/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/website/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/website/login/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/website/login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/website/login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/website/login/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/website/login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/website/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/website/login/css/main.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form validate-form">
					<a href="/">
						<span class="login100-form-title p-b-43">
							Abu Qir Institutes
						</span>
					</a>
					<span class="login10-form-title p-b-43">
						Login to continue<br /><br />
					</span>


					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="username" id="username">
						<span class="focus-input100"></span>
						<span class="label-input100">Email, phone or code</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" id="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
					<span class="login100-form-title p-b-42" id="public_message" style="text-align: center;font-size: 20px;padding-top: 30px;display:none"></span>
					<div class="container-login100-form-btn" id="submit">
						<button class="login100-form-btn" onclick="sign_in_fun()">
							Login
						</button>
					</div>
					<div class="container-login100-form-btn" id="loading" style="display:none">
						<span class="login100-form-btn">
							loading ...
						</span>
					</div>
				</div>

				<div class="login100-more" style="background-image: url('/static/website/login/images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>





<!--===============================================================================================-->
	<script src="/static/website/login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/website/login/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/website/login/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/website/login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/website/login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/website/login/vendor/daterangepicker/moment.min.js"></script>
	<script src="/static/website/login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/static/website/login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/static/website/login/js/main.js"></script>
	<script src="/static/js_code/website/auth/login.js"></script>

</body>
</html>
